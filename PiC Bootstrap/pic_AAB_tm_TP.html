<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="pic_bootstrap.css">


  <title>PiC Bootstrap</title>

</head>

<body>
  <div class="pattern_container">
    <div class="row">
      <div id="AABAAB_tower">
        <img src="../towers/AABAAB_tower.png" alt="AABAAB_tower" width="125" height="175" draggable="false">
      </div>

      <div class="tower_box" ondrop="drop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondragover="allowDrop(event)"></div>


    </div>
  </div>


  <div class="tower_selection">
    <div class="AABtm">
      <img id="AAB_tower_GY" src="../towers/AAB_tower_GY.png" alt="AAB tower" width="125" height="100" draggable="true" ondragstart="drag(event)">
    </div>
    <div class="AABtm">
      <img id="AABA_tower_GY" src="../towers/AABA_tower_GY.png" alt="AABA tower" width="125" height="125" draggable="true" ondragstart="drag(event)">
    </div>
    <div class="AABtm">
      <img id="ABB_tower_GY" src="../towers/ABB_tower_GY.png" alt="ABB tower" width="125" height="100" draggable="true" ondragstart="drag(event)">
    </div>
    <div class="AABtm">
      <img id="ABBA_tower_GY" src="../towers/ABBA_tower_GY.png" alt="ABBA tower" width="125" height="125" draggable="true" ondragstart="drag(event)">
    </div>
  </div>


  <script src="pic_bootstrap_towers.js"></script>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="jquery.ui.touch-punch.js"></script>

</body>

</html>
