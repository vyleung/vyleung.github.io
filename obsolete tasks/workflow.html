<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>CIS Data Management</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/workflow.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row">

      <button type="button" class="btn btn-outline-primary" data-toggle="button" id="CISCube">CIS CUBE</button>
    </div>

    <!-- participants -->
    <div class="row">
      <div class="arrow1" id="ParticipantsArrow">&#8627;</div>

      <button type="button" class="btn btn-outline-primary category1" data-toggle="button" id="Participants">Participants</button>
    </div>

    <!-- VUSD classroom layouts -->
    <div class="row">
      <div class="arrow1" id="VUSDCLArrow">&#8627;</div>

      <button type="button" class="btn btn-outline-primary category1" data-toggle="button" id="VUSDCL">Vista Classroom Layouts</button>
    </div>

    <!-- year 1 raw data -->
    <div class="row">
      <div class="arrow1" id="Y1DataArrow">&#8627;</div>

      <button type="button" class="btn btn-outline-primary category1" data-toggle="button" id="Y1Data">Year 1 Raw Data</button>
    </div>
    <!-- year 2 raw data  -->
    <div class="row">
      <div class="arrow1" id="Y2DataArrow">&#8627;</div>

      <button type="button" class="btn btn-outline-primary category1" data-toggle="button" id="Y2Data">Year 2 Raw Data</button>
    </div>

    <!-- audio interviews -->
    <div class="row">
      <div class="arrow2 audints1a" id="AudioIntsArrow">&#8627;</div>

      <button type="button" class="btn btn-outline-primary audints1a category2" data-toggle="button" id="AudioInts">Audio Interviews</button>
    </div>

    <div class="row">
      <div class="arrow2a audints1b">&#8627;</div>

      <button type="button" class="btn btn-outline-dark audints1b category2a" disabled id="CurMeeting">Curriculum Meetings</button>
    </div>

    <div class="row">
      <div class="arrow2a audints1b">&#8627;</div>

      <button type="button" class="btn btn-outline-dark audints1b category2a" disabled id="SWInt1">Sweetwater Interview 1</button>
    </div>

    <div class="row">
      <div class="arrow2a audints1b">&#8627;</div>

      <button type="button" class="btn btn-outline-dark audints1b category2a" disabled id="SWInt2">Sweetwater Interview 2 (SNA)</button>
    </div>

    <div class="row">
      <div class="arrow2a audints1b">&#8627;</div>

      <button type="button" class="btn btn-outline-dark audints1b category2a" disabled id="PostInts">Post Interviews</button>
    </div>

    <div class="row">
      <div class="arrow2a audints1b">&#8627;</div>

      <button type="button" class="btn btn-outline-dark audints1b category2a" disabled id="PreInts">Pre Interviews</button>
    </div>

    <div class="row">
      <div class="arrow2a audints2a" id="VUSDCOVIDIntsArrow">&#8627;</div>

      <button type="button" class="btn btn-outline-primary audints2a category2a" data-toggle="button" id="VistaCOVIDInts">Vista COVID Interviews</button>
    </div>

    <div class="row">
      <div class="arrow2ai audints2b" id="CoPlanningArrow">&#8627;</div>

      <button type="button" class="btn btn-outline-dark audints2b category2b" disabled id="CoPlanningSess">Co-Planning Sessions</button>
    </div>

    <div class="row">
      <div class="arrow2ai audints2c">&#8627;</div>

      <button type="button" class="btn btn-outline-primary audints2c category2c" data-toggle="button" id="SharedArtifacts">Shared Artifacts</button>
    </div>

    <div class="row">
      <div class="arrow2aii audints3" id="KateSWArrow">&#8627;</div>

      <button type="button" class="btn btn-outline-dark audints3 category2b" disabled id="KateStudentWork">Kate's Student Work</button>
    </div>

    <!-- audio obs -->
    <div class="row">
      <div class="arrow2 audobs" id="AudioObsArrow">&#8627;</div>

      <button type="button" class="btn btn-outline-primary audobs" data-toggle="button" id="AudioObs">Audio Observations</button>
    </div>

    <div class="row">
      <div class="arrow2b audobs">&#8627;</div>

      <button type="button" class="btn btn-outline-dark audobs" disabled id="BackupAudio">Backup Audio</button>
    </div>

    <div class="row">
      <div class="arrow2b audobs">&#8627;</div>

      <button type="button" class="btn btn-outline-dark audobs" disabled id="HandheldAudio">Handheld Audio</button>
    </div>

    <div class="row">
      <div class="arrow2b audobs">&#8627;</div>

      <button type="button" class="btn btn-outline-dark audobs" disabled id="MixedAudio">Mixed Audio</button>
    </div>

    <!-- coded transcripts -->
    <div class="row">
      <div class="arrow2" id="CodedTranscriptsArrow">&#8627;</div>

      <button type="button" class="btn btn-outline-dark" disabled id="CodedTranscripts">Coded Transcripts</button>
    </div>

    <!-- cur meeting notes -->
    <div class="row">
      <div class="arrow2 CMs" id="CurMeetingsArrow">&#8627;</div>

      <button type="button" class="btn btn-outline-primary CMs" data-toggle="button" id="CurMeetings">Curriculum Planning Meetings</button>
    </div>

    <div class="row">
      <div class="arrow2e CMs">&#8627;</div>

      <button type="button" class="btn btn-outline-dark CMs" disabled id="CurMeetingNotes">Curriculum Meeting Notes</button>
    </div>

    <div class="row">
      <div class="arrow2e CMs">&#8627;</div>

      <button type="button" class="btn btn-outline-dark CMs" disabled id="CurMeetingTranscripts">Curriculum Meeting Transcripts</button>
    </div>

    <!-- field notes -->
    <div class="row">
      <div class="arrow2" id="FieldNotesArrow">&#8627;</div>

      <button type="button" class="btn btn-outline-dark" disabled id="FieldNotes">Field Notes (RPP Volunteer Work)</button>
    </div>

    <!-- GORP -->
    <div class="row">
      <div class="arrow2" id="GORPArrow">&#8627;</div>

      <button type="button" class="btn btn-outline-dark" disabled id="GORP">Live Coding (GORP)</button>
    </div>

    <!-- reflective sessions -->
    <div class="row">
      <div class="arrow2 RS1" id="RefSessArrow">&#8627;</div>

      <button type="button" class="btn btn-outline-primary RS1" data-toggle="button" id="RefSess">Reflective Sessions</button>
    </div>

    <div class="row">
      <div class="arrow2c RS1">&#8627;</div>

      <button type="button" class="btn btn-outline-dark RS1" disabled id="RefSessArtifacts">Artifacts</button>
    </div>

    <div class="row">
      <div class="arrow2c RS1">&#8627;</div>

      <button type="button" class="btn btn-outline-dark RS1" disabled id="RefSessAudio">Audio (Handheld)</button>
    </div>

    <div class="row">
      <div class="arrow2c RS1" id="RefSessProtocolsArrow">&#8627;</div>

      <button type="button" class="btn btn-outline-primary RS1" data-toggle="button" id="RefSessProtocols">Protocols (Questions & Prototypes)</button>
    </div>

    <div class="row">
      <div class="arrow2ci RS2">&#8627;</div>

      <button type="button" class="btn btn-outline-dark RS2" disabled id="RSBill1">Bill Reflective Session 1</button>
    </div>

    <div class="row">
      <div class="arrow2ci RS2">&#8627;</div>

      <button type="button" class="btn btn-outline-dark RS2" disabled id="RSBonnie1">Bonnie Reflective Session 1</button>
    </div>

    <div class="row">
      <div class="arrow2ci RS2">&#8627;</div>

      <button type="button" class="btn btn-outline-dark RS2" disabled id="RSCaren1">Caren Reflective Session 1</button>
    </div>

    <div class="row">
      <div class="arrow2ci RS2">&#8627;</div>

      <button type="button" class="btn btn-outline-dark RS2" disabled id="RSEvan1">Evan Reflective Session 1</button>
    </div>

    <div class="row">
      <div class="arrow2ci RS2">&#8627;</div>

      <button type="button" class="btn btn-outline-dark RS2" disabled id="RSHenry1">Henry Reflective Session 1</button>
    </div>

    <div class="row">
      <div class="arrow2ci RS2">&#8627;</div>

      <button type="button" class="btn btn-outline-dark RS2" disabled id="RSJeff1">Jeff Reflective Session 1</button>
    </div>

    <div class="row">
      <div class="arrow2ci RS2">&#8627;</div>

      <button type="button" class="btn btn-outline-dark RS2" disabled id="RSKim1">Kim Reflective Session 1</button>
    </div>

    <div class="row">
      <div class="arrow2ci RS2">&#8627;</div>

      <button type="button" class="btn btn-outline-dark RS2" disabled id="RSMichelle1">Michelle Reflective Session 1</button>
    </div>

    <div class="row">
      <div class="arrow2ci RS2">&#8627;</div>

      <button type="button" class="btn btn-outline-dark RS2" disabled id="RSSara1">Sara Reflective Session 1</button>
    </div>

    <div class="row">
      <div class="arrow2ci RS2">&#8627;</div>

      <button type="button" class="btn btn-outline-dark RS2" disabled id="RSSheila1">Sheila Reflective Session 1</button>
    </div>

    <div class="row">
      <div class="arrow2ci RS2" >&#8627;</div>

      <button type="button" class="btn btn-outline-dark RS2" disabled id="RSStephanie1">Stephanie Reflective Session 1</button>
    </div>

    <div class="row">
      <div class="arrow2ci RS2">&#8627;</div>

      <button type="button" class="btn btn-outline-dark RS2" disabled id="RSTom1">Tom Reflective Session 1</button>
    </div>

    <div class="row">
      <div class="arrow2ci RS2">&#8627;</div>

      <button type="button" class="btn btn-outline-dark RS2" disabled id="RSTom2">Tom Reflective Session 2</button>
    </div>

    <div class="row">
      <div class="arrow2c RS1">&#8627;</div>

      <button type="button" class="btn btn-outline-dark RS1" disabled id="RefSessSC">Screen Capture</button>
    </div>

    <div class="row">
      <div class="arrow2c RS1">&#8627;</div>

      <button type="button" class="btn btn-outline-dark RS1" disabled id="RefSessTranscripts">Transcripts</button>
    </div>

    <!-- transcripts -->
    <div class="row">
      <div class="arrow2 Y2T1" id="Y2TranscriptsArrow">&#8627;</div>

      <button type="button" class="btn btn-outline-primary Y2T1" data-toggle="button" id="Y2Transcripts">Transcripts</button>
    </div>

    <div class="row">
      <div class="arrow2d Y2T2" id="IntTranscriptsArrow">&#8627;</div>

      <button type="button" class="btn btn-outline-primary Y2T2" data-toggle="button" id="IntTranscripts">Interviews</button>
    </div>

    <div class="row">
      <div class="arrow2di Y2T2a">&#8627;</div>

      <button type="button" class="btn btn-outline-dark Y2T2a" disabled id="COVIDIntTrancripts">COVID Interviews</button>
    </div>

    <div class="row">
      <div class="arrow2di Y2T2a">&#8627;</div>

      <button type="button" class="btn btn-outline-dark Y2T2a" disabled id="ObsTranscripts">Observations</button>
    </div>

    <div class="row">
      <div class="arrow2di Y2T2a">&#8627;</div>

      <button type="button" class="btn btn-outline-dark Y2T2a" disabled id="ZoomSyncLessonsTranscripts">Zoom Synchronous Lessons</button>
    </div>

    <div class="row">
      <div class="arrow2d Y2T1">&#8627;</div>

      <button type="button" class="btn btn-outline-dark Y2T1" disabled id="PostIntsTranscripts">Post Interviews</button>
    </div>

    <div class="row">
      <div class="arrow2d Y2T1">&#8627;</div>

      <button type="button" class="btn btn-outline-dark Y2T1" disabled id="PreIntsTranscripts">Pre Interviews</button>
    </div>

    <div class="row">
      <div class="arrow2d Y2T1">&#8627;</div>

      <button type="button" class="btn btn-outline-dark Y2T1" disabled id="SWInt1Transcripts">Sweetwater Interview 1</button>
    </div>

    <div class="row">
      <div class="arrow2d Y2T1">&#8627;</div>

      <button type="button" class="btn btn-outline-dark Y2T1" disabled id="SWInt2Transcripts">Sweetwater Interview 2 (SNA)</button>
    </div>

  </div>

  <script src="js/jquery.slim.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/workflow.js"></script>
</body>

</html>
