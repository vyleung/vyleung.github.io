<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | FAQ Accordion Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link href="faq-card.css" rel="stylesheet">

</head>

<body>

  <div class="bg">
    <div class="container">

      <div class="images-container">
        <div id ="woman"> <img src="images/illustration-woman-online-desktop.svg"> </div>
        <div id ="shadow"> <img src="images/bg-pattern-desktop.svg"> </div>
        <div id ="box"> <img src="images/illustration-box-desktop.svg"> </div>
      </div>

      <div class="faq-container">FAQ
        <div class="faq-questions-container ">

          <div class="faq-questions remove-border" id="Q1">How many team members can I invite?
            <img class ="arrow" src="images/icon-arrow-down.svg">
          </div>

          <div class="faq-questions remove-border" id="Q2">What is the maximum upload size?
            <img class ="arrow" id="arrow2" src="images/icon-arrow-down.svg">
          </div>
          <div class="faq-answers" id="A2">No more than 2GB. All files in your account must fit your allotted storage space.</div>

          <div class="faq-questions remove-border" id="Q3"> How do I reset my password?
            <img class ="arrow" src="images/icon-arrow-down.svg">
          </div>

          <div class="faq-questions remove-border" id="Q4"> Can I cancel my subscription?
            <img class ="arrow" src="images/icon-arrow-down.svg">
          </div>

          <div class="faq-questions remove-border" id="Q5"> Do you provide additional support?
            <img class ="arrow" src="images/icon-arrow-down.svg">
          </div>

        </div>

      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://vyleung.github.io">Vivian</a>.
      </div>

    </div>

  </div>


  <script src="jquery.slim.min.js"></script>
  <script src="faq-card.js"></script>
</body>

</html>
