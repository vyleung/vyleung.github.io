<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FlowPomoTimer</title>
  </head>
  <link rel="icon" href="images/stopwatch.png" type="image/x-icon">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

  <body>
    <div class="stopwatch-container">
      <div class="stopwatch"> 
        <div class="notif">
          <form id="userInput_interval">
            <input type="number" id="duration" placeholder="0" title="Enter a number"></input><label for="duration">min</label>
          </form>

          <div title="Add a note">
            <svg id="note-icon" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-note" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.75" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <line x1="13" y1="20" x2="20" y2="13" />
              <path d="M13 20v-6a1 1 0 0 1 1 -1h6v-7a2 2 0 0 0 -2 -2h-12a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7" />
            </svg>

            <div class="toggl-track">
              <!-- <select name="projects" id="toggl-track-projects">
                <option hidden>Project</option>
                <option>Test</option>
              </select> -->
    
              <form id="userInput_desc">
                <div class="before">
                  <svg id="edit-icon" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"  fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M9 7h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3" />
                    <path d="M9 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3" />
                    <line x1="16" y1="5" x2="19" y2="8" />
                  </svg>
                  <textarea id="description" placeholder=''></textarea>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="stopwatch-timer">
          <div class="time hours">00</div>
          <div class="time minutes">00</div>
          <div class="time seconds">00</div>
          <div id="pomo-num"></div>
        </div>

        <div class="stopwatch-controls">
          <button class="cta start" type="button" value="start" id="start-button" title="Start timer"></button>
          <button class="cta stop" type="button" value="stop" id="stop-button" title="Stop timer"></button>

          <div title="Toggle focus mode">
            <svg id="mode-icon" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-aspect-ratio" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <rect x="3" y="5" width="18" height="14" rx="2" />
              <path d="M7 12v-3h3" />
              <path d="M17 12v3h-3" />
            </svg>
          </div> 
        </div>

        <audio id="alert-sound" src="ding.mp3" type="audio/mp3"></audio>
      </div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <script src="correctingInterval.min.js"></script>
  <script src="main.js"></script>
</html>
